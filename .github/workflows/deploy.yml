name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '2.7' 
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Build
      run: |
        npm ci
        npm run build
      shell: bash
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: serve
        FOLDER: dist